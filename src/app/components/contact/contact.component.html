<div class="bg-white py-24 sm:py-32 lg:py-36">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="text-center">
            <h2 class="text-base font-semibold text-[var(--color-primary)]">Contáctanos</h2>
            <p class="mt-2 text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl">Estamos aquí para ayudarte</p>
            <p class="mt-4 text-lg leading-8 text-gray-600">Rellena el siguiente formulario y nos pondremos en contacto
                contigo lo antes posible.</p>
        </div>
        <form class="mt-16 max-w-xl mx-auto space-y-8">
            <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
                <div>
                    <label for="first-name" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                        class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--color-primary)] focus:ring-[var(--color-primary)] sm:text-sm">
                </div>
                <div>
                    <label for="last-name" class="block text-sm font-medium text-gray-700">Apellido</label>
                    <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                        class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--color-primary)] focus:ring-[var(--color-primary)] sm:text-sm">
                </div>
                <div class="sm:col-span-2">
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" name="email" id="email" autocomplete="email"
                        class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--color-primary)] focus:ring-[var(--color-primary)] sm:text-sm">
                </div>
                <div class="sm:col-span-2">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
                    <input type="tel" name="phone" id="phone" autocomplete="tel"
                        class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--color-primary)] focus:ring-[var(--color-primary)] sm:text-sm">
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block text-sm font-medium text-gray-700">Mensaje</label>
                    <textarea name="message" id="message" rows="4"
                        class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--color-primary)] focus:ring-[var(--color-primary)] sm:text-sm"></textarea>
                </div>
            </div>
            <div class="sm:col-span-2">
                <button type="submit"
                    class="w-full flex justify-center rounded-md border border-transparent bg-[var(--color-primary)] py-3 px-4 text-sm font-medium text-white shadow-sm hover:bg-[var(--color-secondary)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)] focus:ring-offset-2">
                    Enviar Mensaje
                </button>
            </div>
        </form>
    </div>
</div>
